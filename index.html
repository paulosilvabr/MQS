<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQS - Horários</title>
    <!-- Fontes e Captura de Tela -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <!-- Sticky Header -->
    <header class="context-header">
        <div class="header-content">
            <span class="logo-small">MQS</span>
            <div class="user-context">
                <h2 id="display-course">Sistemas para Internet</h2>
                <span id="display-period">2º Período • Noturno</span>
            </div>
        </div>
    </header>

    <main id="app-viewport">
        <!-- Schedule Area -->
        <section id="schedule-view" class="view-list">
            <!-- Cards gerados via JS -->
        </section>
    </main>

    <!-- Floating Dock -->
    <nav class="floating-dock">
        <button class="dock-btn" id="btn-back" title="Voltar">
            <span class="material-symbols-rounded">arrow_back</span>
        </button>

        <button class="dock-btn" id="btn-toggle-view" title="Mudar Visualização">
            <span class="material-symbols-rounded" id="toggle-icon">view_week</span>
        </button>

        <button class="dock-btn btn-primary-action" id="btn-share">
            <span class="material-symbols-rounded">ios_share</span>
            <span>Compartilhar</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>

</html>
