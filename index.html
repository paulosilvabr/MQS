<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQS - Mano, Qual é a Sala?!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-container">
        <!-- Header Hero -->
        <header class="hero-card">
            <h1 class="brand">MQS</h1>
            <p class="subtitle">Mano, qual é a sala?!</p>
            <div id="tip-container" class="tip-text">Carregando paz...</div>
        </header>

        <!-- Onboarding Form -->
        <main>
            <form id="setup-form" class="fade-in">
                <div class="input-group">
                    <label for="course-input">Seu Curso</label>
                    <input type="text" id="course-input" list="courses-list" placeholder="Ex: Sistemas para Internet" autocomplete="off">
                    <datalist id="courses-list"></datalist>
                </div>

                <div class="input-group">
                    <label>Turno</label>
                    <div class="segmented-control">
                        <input type="radio" name="shift" value="matutino" id="shift-m" checked>
                        <label for="shift-m">Matutino</label>
                        
                        <input type="radio" name="shift" value="noturno" id="shift-n">
                        <label for="shift-n">Noturno</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Semestre / Período</label>
                    <div class="chips-container" id="period-chips">
                        <!-- Chips generated by JS -->
                    </div>
                </div>

                <button type="submit" id="btn-submit" class="btn-primary">Ver Horários</button>
            </form>

            <!-- Results Section -->
            <section id="results-area" class="hidden">
                <div class="now-card">
                    <span class="badge">AGORA</span>
                    <h2 id="now-subject">---</h2>
                    <p id="now-room">---</p>
                </div>

                <div class="schedule-list">
                    <h3>Agenda da Semana</h3>
                    <ul id="week-list"></ul>
                </div>
                
                <button id="btn-reset" class="btn-text">Alterar curso</button>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
